<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Karte Pro (Shared Cloud)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        .checkerboard {
            background-color: #eee;
            background-image:
              linear-gradient(45deg, #ccc 25%, transparent 25%),
              linear-gradient(-45deg, #ccc 25%, transparent 25%),
              linear-gradient(45deg, transparent 75%, #ccc 75%),
              linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
        }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .mic-active {
            background-color: #fee2e2 !important;
            color: #ef4444 !important;
            animation: pulse-red 1.5s infinite;
            border-color: #ef4444 !important;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; height: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        #loadingOverlay { backdrop-filter: blur(5px); }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col items-center py-10 font-sans">

    <div id="loadingOverlay" class="fixed inset-0 bg-white/80 z-[100] flex flex-col items-center justify-center hidden">
        <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-amber-600 mb-4"></div>
        <p id="loadingText" class="text-amber-800 font-bold text-lg">Synchronisiere mit Cloud...</p>
    </div>

    <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-4xl border border-gray-200 relative z-10 mb-10">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-amber-800 font-['Rye']">Quiz-Generator <span class="text-sm font-sans bg-amber-100 text-amber-800 px-2 py-1 rounded-full align-middle">Shared ID</span></h1>
            <div id="userStatus" class="text-xs text-gray-400">Verbinde...</div>
        </div>

        <div id="statusMessage" class="hidden p-4 rounded mb-6 text-center border"></div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="flex flex-col gap-6">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Frage (Oben)</label>
                    <div class="flex gap-2">
                        <textarea id="questionInput" rows="2" class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 outline-none shadow-sm resize-none" placeholder="Deine Frage..."></textarea>
                        <button onclick="toggleDictation('questionInput', this)" class="bg-gray-100 hover:bg-gray-200 text-gray-600 border border-gray-300 rounded-lg px-3 flex items-center justify-center transition">üé§</button>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Antwort (Unten)</label>
                    <div class="flex gap-2">
                        <input type="text" id="answerInput" class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 outline-none shadow-sm" placeholder="Deine Antwort...">
                        <button onclick="toggleDictation('answerInput', this)" class="bg-gray-100 hover:bg-gray-200 text-gray-600 border border-gray-300 rounded-lg px-3 flex items-center justify-center transition">üé§</button>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3 mt-auto">
                    <button id="addToLibBtn" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-4 rounded-lg shadow transition flex items-center justify-center gap-2">
                        <span>‚òÅÔ∏è</span> Speichern
                    </button>
                    <button id="copyBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow transition flex items-center justify-center gap-2">
                        <span>üìã</span> Kopieren
                    </button>
                </div>
                <button id="resetBtn" class="text-sm text-gray-500 hover:text-gray-800 underline text-center mt-2">Felder leeren</button>
            </div>

            <div class="flex flex-col items-center justify-center">
                <div class="border-2 border-gray-200 rounded-lg overflow-hidden checkerboard shadow-lg bg-white relative w-full">
                    <canvas id="memeCanvas" class="w-full h-auto block"></canvas>
                </div>
                <p class="text-xs text-gray-400 mt-2">Live Vorschau</p>
            </div>
        </div>
    </div>

    <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-4xl border border-gray-200 relative z-10">
        <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4">
            <h2 class="text-2xl font-bold text-gray-800 font-['Rye']">Gemeinsame Bibliothek</h2>
            <div class="flex gap-2">
                <input type="file" id="excelInput" accept=".xlsx, .xls" class="hidden" />
                <button onclick="document.getElementById('excelInput').click()" class="bg-green-100 text-green-700 hover:bg-green-200 border border-green-300 px-3 py-2 rounded font-bold text-sm transition">üì§ Import</button>
                <button onclick="exportToExcel()" class="bg-blue-100 text-blue-700 hover:bg-blue-200 border border-blue-300 px-3 py-2 rounded font-bold text-sm transition">üì• Export</button>
                <button onclick="startSlideshow()" class="bg-amber-500 hover:bg-amber-600 text-white border border-amber-600 px-4 py-2 rounded font-bold text-sm transition shadow">üé¨ Start</button>
            </div>
        </div>

        <div class="overflow-x-auto custom-scrollbar border border-gray-200 rounded-lg max-h-[500px]">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50 sticky top-0 z-10">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Titel</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Frage</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Aktionen</th>
                    </tr>
                </thead>
                <tbody id="libraryList" class="bg-white divide-y divide-gray-200"></tbody>
            </table>
        </div>
        <div id="libraryCount" class="text-right text-sm text-gray-500 mt-2">0 Karten</div>
    </div>

    <div id="slideshowModal" class="fixed inset-0 bg-black bg-opacity-95 hidden z-50 flex flex-col items-center justify-center">
        <button onclick="stopSlideshow()" class="absolute top-5 right-5 text-white bg-gray-700 hover:bg-red-600 rounded-full p-3 transition">‚úï</button>
        <div class="absolute top-5 left-5 text-gray-400 font-mono text-sm"><span id="slideCounter">0</span> verbleibend</div>
        <div class="relative w-full max-w-4xl p-4 flex flex-col items-center">
            <canvas id="slideshowCanvas" class="max-w-full max-h-[80vh] shadow-2xl border-4 border-gray-800 rounded-lg"></canvas>
            <div id="slideshowEndMsg" class="hidden text-white text-center">
                <h3 class="text-2xl font-bold mb-4">Alle Karten gelernt! üéâ</h3>
                <button onclick="stopSlideshow()" class="bg-amber-600 px-6 py-2 rounded-full font-bold">Zur√ºck</button>
            </div>
            <div class="mt-8 flex gap-4">
                <button id="revealBtn" class="bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-8 rounded-full shadow-lg transition text-lg">Antwort zeigen</button>
                <button id="nextSlideBtn" class="bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 px-8 rounded-full shadow-lg transition text-lg hidden">N√§chste Karte ‚ûú</button>
            </div>
        </div>
    </div>

    <div id="editModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md mx-4">
            <h3 class="text-lg font-bold mb-4">Karte bearbeiten</h3>
            <input type="hidden" id="editId">
            <div class="mb-3"><label class="text-xs font-bold text-gray-500">Titel</label><input type="text" id="editTitle" class="w-full p-2 border rounded"></div>
            <div class="mb-3"><label class="text-xs font-bold text-gray-500">Frage</label><textarea id="editQuestion" rows="2" class="w-full p-2 border rounded resize-none"></textarea></div>
            <div class="mb-3"><label class="text-xs font-bold text-gray-500">Antwort</label><input type="text" id="editAnswer" class="w-full p-2 border rounded"></div>
            <div class="flex justify-end gap-2 mt-4">
                <button onclick="document.getElementById('editModal').classList.add('hidden')" class="bg-gray-200 px-4 py-2 rounded text-sm font-bold">Abbrechen</button>
                <button onclick="saveEdit()" class="bg-amber-600 text-white px-4 py-2 rounded text-sm font-bold hover:bg-amber-700">Speichern</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc, writeBatch, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyAZmsB0nlIeLVomNqimi7BQwPaHjfYqzUY",
          authDomain: "quizkarten.firebaseapp.com",
          projectId: "quizkarten",
          storageBucket: "quizkarten.firebasestorage.app",
          messagingSenderId: "1079977423120",
          appId: "1:1079977423120:web:5cafdecfdbe9d67d807595",
          measurementId: "G-FWTG0GMBLK"
        };

        const MASTER_ID = "bCRGLZAmeOSeqsbTGRJANgXPcxy2";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentCards = []; 
        const FILENAME = '1000133550-removebg-preview.png'; 
        let templateImage = new Image();

        const canvas = document.getElementById('memeCanvas');
        const ctx = canvas.getContext('2d');
        const questionInput = document.getElementById('questionInput');
        const answerInput = document.getElementById('answerInput');

        templateImage.src = FILENAME;
        templateImage.onload = () => {
            canvas.width = templateImage.width;
            canvas.height = templateImage.height;
            document.getElementById('slideshowCanvas').width = templateImage.width;
            document.getElementById('slideshowCanvas').height = templateImage.height;
            drawCanvas(ctx, "", "");
            startAuthFlow();
        };

        function startAuthFlow() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    document.getElementById('userStatus').textContent = "Verbunden: Master-Cloud";
                    await checkAndMigrateLocalStorage();
                    subscribeToData();
                } else {
                    signInAnonymously(auth);
                }
            });
        }

        async function checkAndMigrateLocalStorage() {
            const localDataStr = localStorage.getItem('quizCardsPro');
            if (!localDataStr) { document.getElementById('loadingOverlay').classList.add('hidden'); return; }
            const localData = JSON.parse(localDataStr);
            if (localData.length === 0) { document.getElementById('loadingOverlay').classList.add('hidden'); return; }
            const batch = writeBatch(db);
            const userCol = collection(db, "users", MASTER_ID, "cards");
            localData.forEach(item => {
                const newRef = doc(userCol);
                batch.set(newRef, { title: item.title || "Lokal", question: item.question, answer: item.answer, createdAt: item.date || new Date().toISOString() });
            });
            try { await batch.commit(); localStorage.removeItem('quizCardsPro'); } catch (err) { console.error(err); }
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        function subscribeToData() {
            const q = query(collection(db, "users", MASTER_ID, "cards"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                currentCards = [];
                snapshot.forEach((doc) => currentCards.push({ id: doc.id, ...doc.data() }));
                renderLibrary();
                document.getElementById('libraryCount').textContent = `${currentCards.length} Karten (Master)`;
                document.getElementById('loadingOverlay').classList.add('hidden');
            });
        }

        function renderLibrary() {
            const list = document.getElementById('libraryList');
            list.innerHTML = '';
            if (currentCards.length === 0) {
                list.innerHTML = `<tr><td colspan="3" class="px-6 py-4 text-center text-gray-400">Keine Karten.</td></tr>`;
                return;
            }
            currentCards.forEach(card => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-gray-50 transition text-sm";
                tr.innerHTML = `
                    <td class="px-6 py-4 font-medium text-gray-900 overflow-hidden text-ellipsis max-w-[120px]">${card.title}</td>
                    <td class="px-6 py-4 text-gray-500 overflow-hidden text-ellipsis max-w-[200px]">${card.question}</td>
                    <td class="px-6 py-4 text-right">
                        <button onclick="window.downloadSingle('${card.id}')" class="text-indigo-600 mr-2">‚¨áÔ∏è</button>
                        <button onclick="window.editSingle('${card.id}')" class="text-amber-600 mr-2">‚úèÔ∏è</button>
                        <button onclick="window.deleteSingle('${card.id}')" class="text-red-600">üóëÔ∏è</button>
                    </td>
                `;
                list.appendChild(tr);
            });
        }

        // --- AUTOMATISCHE SKALIERUNG DER SCHRIFT ---
        function drawCanvas(context, qText, aText, hideAnswer = false) {
            if (!templateImage.complete) return;
            context.clearRect(0, 0, context.canvas.width, context.canvas.height);
            context.drawImage(templateImage, 0, 0);
            context.textAlign = 'center'; context.textBaseline = 'middle'; context.fillStyle = '#3e2c1c'; 
            const w = context.canvas.width; const h = context.canvas.height;

            // Frage (Oben) - Auto Scaling
            const qMaxWidth = w * 0.75; const qMaxHeight = h * 0.35; let qFontSize = w * 0.055;
            context.font = `bold ${qFontSize}px "Roboto Slab", serif`;
            let qLines = getWrappedLines(context, qText, qMaxWidth);
            while ((qLines.length * qFontSize * 1.25) > qMaxHeight && qFontSize > 10) {
                qFontSize -= 1;
                context.font = `bold ${qFontSize}px "Roboto Slab", serif`;
                qLines = getWrappedLines(context, qText, qMaxWidth);
            }
            let qLH = qFontSize * 1.25;
            let qSY = (h * 0.48) - (qLines.length * qLH / 2) + (qLH / 2);
            qLines.forEach((line, i) => context.fillText(line, w * 0.5, qSY + (i * qLH)));

            // Antwort (Unten) - Auto Scaling
            if (!hideAnswer && aText) {
                const aMaxWidth = w * 0.75; let aFontSize = w * 0.045;
                context.font = `bold ${aFontSize}px "Roboto Slab", serif`;
                while (context.measureText(aText).width > aMaxWidth && aFontSize > 8) {
                    aFontSize -= 1;
                    context.font = `bold ${aFontSize}px "Roboto Slab", serif`;
                }
                context.fillText(aText, w * 0.5, h * 0.795);
            }
        }

        function getWrappedLines(context, text, maxWidth) {
            if(!text) return [];
            const words = text.split(' ');
            let lines = [], currentLine = words[0];
            for (let i = 1; i < words.length; i++) {
                if (context.measureText(currentLine + " " + words[i]).width > maxWidth) {
                    lines.push(currentLine); currentLine = words[i];
                } else { currentLine += " " + words[i]; }
            }
            lines.push(currentLine); return lines;
        }

        questionInput.addEventListener('input', () => drawCanvas(ctx, questionInput.value, answerInput.value));
        answerInput.addEventListener('input', () => drawCanvas(ctx, questionInput.value, answerInput.value));

        document.getElementById('addToLibBtn').addEventListener('click', async () => {
            const q = questionInput.value.trim(), a = answerInput.value.trim();
            if (!q || !a) return alert("Pflichtfelder!");
            const title = q.substring(0, 20).replace(/[^a-zA-Z0-9 ]/g, "") || "Karte";
            await addDoc(collection(db, "users", MASTER_ID, "cards"), { title, question: q, answer: a, createdAt: new Date().toISOString() });
            questionInput.value = ''; answerInput.value = ''; drawCanvas(ctx, '', '');
        });

        window.deleteSingle = async (id) => { if(confirm("L√∂schen?")) await deleteDoc(doc(db, "users", MASTER_ID, "cards", id)); }
        window.editSingle = (id) => {
            const card = currentCards.find(c => c.id === id);
            if(!card) return;
            document.getElementById('editId').value = id;
            document.getElementById('editTitle').value = card.title;
            document.getElementById('editQuestion').value = card.question;
            document.getElementById('editAnswer').value = card.answer;
            document.getElementById('editModal').classList.remove('hidden');
        }
        window.saveEdit = async () => {
            const id = document.getElementById('editId').value;
            await updateDoc(doc(db, "users", MASTER_ID, "cards", id), {
                title: document.getElementById('editTitle').value,
                question: document.getElementById('editQuestion').value,
                answer: document.getElementById('editAnswer').value
            });
            document.getElementById('editModal').classList.add('hidden');
        }

        window.toggleDictation = (inputId, btn) => {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return alert("Nicht unterst√ºtzt");
            const rec = new SpeechRecognition(); rec.lang = 'de-DE';
            btn.classList.add('mic-active'); rec.start();
            rec.onresult = (e) => { document.getElementById(inputId).value = e.results[0][0].transcript; drawCanvas(ctx, questionInput.value, answerInput.value); };
            rec.onend = () => btn.classList.remove('mic-active');
        }

        document.getElementById('resetBtn').onclick = () => { questionInput.value = ''; answerInput.value = ''; drawCanvas(ctx, '', ''); }
        document.getElementById('copyBtn').onclick = () => canvas.toBlob(b => navigator.clipboard.write([new ClipboardItem({'image/png':b})]).then(()=>alert("Kopiert!")));

        // Slideshow
        let ssDeck = []; let currentSS = null;
        const ssCanvas = document.getElementById('slideshowCanvas');
        const ssCtx = ssCanvas.getContext('2d');
        window.startSlideshow = () => {
            if(currentCards.length === 0) return;
            ssDeck = [...currentCards].sort(() => Math.random() - 0.5);
            document.getElementById('slideshowModal').classList.remove('hidden');
            loadNextSlide();
        }
        function loadNextSlide() {
            document.getElementById('revealBtn').classList.remove('hidden');
            document.getElementById('nextSlideBtn').classList.add('hidden');
            if (ssDeck.length === 0) {
                ssCtx.clearRect(0,0,ssCanvas.width, ssCanvas.height);
                document.getElementById('revealBtn').classList.add('hidden');
                document.getElementById('slideshowEndMsg').classList.remove('hidden');
                return;
            }
            document.getElementById('slideCounter').textContent = ssDeck.length;
            currentSS = ssDeck.pop();
            drawCanvas(ssCtx, currentSS.question, currentSS.answer, true);
        }
        document.getElementById('revealBtn').onclick = () => {
            drawCanvas(ssCtx, currentSS.question, currentSS.answer, false);
            document.getElementById('revealBtn').classList.add('hidden');
            document.getElementById('nextSlideBtn').classList.remove('hidden');
        }
        document.getElementById('nextSlideBtn').onclick = loadNextSlide;
        window.stopSlideshow = () => document.getElementById('slideshowModal').classList.add('hidden');

        window.downloadSingle = (id) => {
             const card = currentCards.find(c => c.id === id);
             if(!card) return;
             drawCanvas(ctx, card.question, card.answer);
             const link = document.createElement('a'); link.download = card.title+'.png';
             link.href = canvas.toDataURL('image/png'); link.click();
             drawCanvas(ctx, questionInput.value, answerInput.value);
        }

        window.exportToExcel = () => {
            const ws = XLSX.utils.json_to_sheet(currentCards.map(c => ({ Titel: c.title, Frage: c.question, Antwort: c.answer })));
            const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Quiz");
            XLSX.writeFile(wb, "Cloud_Karten.xlsx");
        }

        document.getElementById('excelInput').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = async (ev) => {
                const data = new Uint8Array(ev.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: ["title", "question", "answer"], range: 1}); 
                const batch = writeBatch(db);
                json.forEach(row => {
                    if(row.question && row.answer) {
                        const ref = doc(collection(db, "users", MASTER_ID, "cards"));
                        batch.set(ref, { title: row.title || "Import", question: row.question, answer: row.answer, createdAt: new Date().toISOString() });
                    }
                });
                await batch.commit(); alert("Fertig!");
            };
            reader.readAsArrayBuffer(e.target.files[0]);
        }
    </script>
</body>
</html>
