<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-Show â€“ Das Spiel</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-main: #f8fafc; --bg-card: #ffffff; --text-main: #1e293b; }
        .dark { --bg-main: #0f172a; --bg-card: #1e293b; --text-main: #f1f5f9; }
        body { background-color: var(--bg-main); color: var(--text-main); transition: all 0.3s ease; }
        .card-element { background-color: var(--bg-card); border-color: rgba(0,0,0,0.1); }
        .checkerboard { background-color: #eee; background-image: linear-gradient(45deg, #ccc 25%, transparent 25%), linear-gradient(-45deg, #ccc 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #ccc 75%), linear-gradient(-45deg, transparent 75%, #ccc 75%); background-size: 20px 20px; }
        .offline .hidden-offline { display: none !important; }
        .offline-status-banner { display: none; }
        .offline .offline-status-banner { display: block; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-10 font-sans px-4" id="appBody">

    <div class="offline-status-banner fixed top-0 w-full bg-red-600 text-white text-center py-2 z-[100] font-bold shadow-lg">
        Offline-Modus aktiv: Du spielst mit lokalen Fragen.
    </div>

    <div class="fixed top-4 right-4 flex gap-2 z-50">
        <button onclick="window.installApp()" class="bg-blue-600 text-white p-2 rounded-full shadow hover:bg-blue-700 transition hidden" id="installBtn">ğŸ“²</button>
        <button onclick="toggleDarkMode()" class="bg-amber-100 text-amber-800 p-2 rounded-full shadow hover:bg-amber-200 transition">ğŸŒ™</button>
    </div>

    <div class="card-element p-6 rounded-xl shadow-xl w-full max-w-4xl border mb-8 hidden-offline">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-amber-800 font-['Rye']">Quiz-Show <span class="text-xs font-sans bg-green-500 text-white px-2 py-1 rounded-full align-middle ml-2">Editor</span></h1>
            <div id="userStatus" class="text-xs opacity-50">Synchronisiere...</div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="flex flex-col gap-6">
                <textarea id="questionInput" rows="2" class="p-3 border rounded-lg focus:ring-2 focus:ring-amber-500 outline-none text-slate-900 shadow-sm resize-none" placeholder="Frage fÃ¼r das Spiel eingeben..."></textarea>
                <input type="text" id="answerInput" class="p-3 border rounded-lg focus:ring-2 focus:ring-amber-500 outline-none text-slate-900 shadow-sm" placeholder="Antwort eingeben...">
                <div class="grid grid-cols-2 gap-3 mt-auto">
                    <button id="addToLibBtn" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-4 rounded-lg shadow transition">â˜ï¸ Speichern</button>
                    <button id="copyBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow transition">ğŸ“‹ Kopieren</button>
                </div>
            </div>
            <div class="flex flex-col items-center justify-center">
                <div class="border-2 border-gray-200 rounded-lg overflow-hidden checkerboard shadow-lg bg-white relative w-full">
                    <canvas id="memeCanvas" class="w-full h-auto block"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="card-element p-6 rounded-xl shadow-2xl w-full max-w-4xl border text-center mb-8">
        <h2 class="text-2xl font-bold font-['Rye'] mb-4 text-amber-800">Spiel-Modus</h2>
        <button onclick="startSlideshow()" class="bg-amber-500 hover:bg-amber-600 text-white w-full py-6 rounded-xl font-bold text-2xl shadow-xl transition-transform active:scale-95">
            ğŸ¬ JETZT SPIELEN
        </button>
        <div class="mt-3 text-xs opacity-50"><span id="localCount">0</span> Fragen sind aktuell im Spiel-Pool.</div>
    </div>

    <div class="card-element p-6 rounded-xl shadow-xl w-full max-w-4xl border hidden-offline">
        <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4">
            <h2 class="text-xl font-bold font-['Rye']">Fragen-Katalog</h2>
            <div class="flex gap-2">
                <button onclick="exportToExcel()" class="bg-blue-50 text-blue-700 px-3 py-1 rounded border border-blue-200 text-sm font-bold">Backup (Excel)</button>
                <button onclick="document.getElementById('excelInput').click()" class="bg-green-50 text-green-700 px-3 py-1 rounded border border-green-200 text-sm font-bold">Import</button>
                <input type="file" id="excelInput" accept=".xlsx, .xls" class="hidden" />
            </div>
        </div>

        <div class="overflow-x-auto custom-scrollbar border rounded-lg max-h-[400px]">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50 dark:bg-slate-800 sticky top-0">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase opacity-50">Spiel-Frage</th>
                        <th class="px-6 py-3 text-right text-xs font-medium uppercase opacity-50">Optionen</th>
                    </tr>
                </thead>
                <tbody id="libraryList" class="divide-y divide-gray-200"></tbody>
            </table>
        </div>
    </div>

    <div id="slideshowModal" class="fixed inset-0 bg-black bg-opacity-95 hidden z-[100] flex flex-col items-center justify-center">
        <button onclick="stopSlideshow()" class="absolute top-5 right-5 text-white bg-gray-700 p-3 rounded-full shadow-lg">âœ•</button>
        <div id="cardProgress" class="absolute top-5 left-5 text-white font-mono text-lg bg-black/40 px-4 py-2 rounded-lg">
            Frage <span id="currentNumber">0</span> / <span id="totalNumber">0</span>
        </div>
        <div class="relative w-full max-w-4xl p-4 flex flex-col items-center">
            <canvas id="slideshowCanvas" class="max-w-full max-h-[75vh] shadow-2xl border-4 border-gray-800 rounded-lg bg-white"></canvas>
            <div class="mt-8 flex gap-4">
                <button id="revealBtn" class="bg-white text-black font-bold py-3 px-8 rounded-full text-lg shadow-xl hover:bg-gray-100 transition">Antwort aufdecken</button>
                <button id="nextSlideBtn" class="bg-emerald-600 text-white font-bold py-3 px-8 rounded-full text-lg shadow-xl hidden hover:bg-emerald-500 transition">NÃ¤chste Frage âœ</button>
            </div>
        </div>
    </div>

    <div id="editModal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-[101]">
        <div class="card-element p-6 rounded-lg shadow-xl w-full max-w-md mx-4">
            <h3 class="text-lg font-bold mb-4 font-['Rye'] text-amber-800">Frage anpassen</h3>
            <input type="hidden" id="editId">
            <div class="mb-3"><label class="text-xs font-bold opacity-50">Frage</label><textarea id="editQuestion" rows="2" class="w-full p-2 border rounded resize-none text-slate-900"></textarea></div>
            <div class="mb-3"><label class="text-xs font-bold opacity-50">Antwort</label><input type="text" id="editAnswer" class="w-full p-2 border rounded text-slate-900"></div>
            <div class="flex justify-end gap-2 mt-4">
                <button onclick="document.getElementById('editModal').classList.add('hidden')" class="bg-gray-200 px-4 py-2 rounded text-sm font-bold text-slate-700">Abbrechen</button>
                <button onclick="saveEdit()" class="bg-amber-600 text-white px-4 py-2 rounded text-sm font-bold">Sichern</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAZmsB0nlIeLVomNqimi7BQwPaHjfYqzUY",
            authDomain: "quizkarten.firebaseapp.com",
            projectId: "quizkarten",
            storageBucket: "quizkarten.firebasestorage.app",
            messagingSenderId: "1079977423120",
            appId: "1:1079977423120:web:5cafdecfdbe9d67d807595"
        };

        const MASTER_ID = "bCRGLZAmeOSeqsbTGRJANgXPcxy2";
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentCards = [];
        const templateImage = new Image();
        templateImage.src = '1000133550-removebg-preview.png';
        const canvas = document.getElementById('memeCanvas');
        const ctx = canvas.getContext('2d');

        function checkConnection() {
            if (navigator.onLine) {
                document.getElementById('appBody').classList.remove('offline');
            } else {
                document.getElementById('appBody').classList.add('offline');
                const local = localStorage.getItem('offline_quiz_backup');
                if(local) currentCards = JSON.parse(local);
                updateUI();
            }
        }
        window.addEventListener('online', checkConnection);
        window.addEventListener('offline', checkConnection);
        checkConnection();

        templateImage.onload = () => {
            canvas.width = templateImage.width; canvas.height = templateImage.height;
            document.getElementById('slideshowCanvas').width = templateImage.width;
            document.getElementById('slideshowCanvas').height = templateImage.height;
            drawCanvas(ctx, "", "");
            
            onAuthStateChanged(auth, (user) => {
                if (user && navigator.onLine) subscribe();
                else if (!user && navigator.onLine) signInAnonymously(auth);
            });
        };

        function subscribe() {
            const q = query(collection(db, "users", MASTER_ID, "cards"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                currentCards = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                localStorage.setItem('offline_quiz_backup', JSON.stringify(currentCards));
                updateUI();
            });
        }

        function updateUI() {
            document.getElementById('localCount').textContent = currentCards.length;
            const list = document.getElementById('libraryList');
            if(!list) return;
            list.innerHTML = currentCards.map(c => `
                <tr class="hover:bg-black/5 transition">
                    <td class="px-6 py-4 truncate max-w-[250px] font-medium">${c.question}</td>
                    <td class="px-6 py-4 text-right whitespace-nowrap">
                        <button onclick="window.editSingle('${c.id}')" class="text-amber-600 mr-4">âœï¸</button>
                        <button onclick="window.deleteSingle('${c.id}')" class="text-red-500">ğŸ—‘ï¸</button>
                    </td>
                </tr>`).join('');
        }

        function drawCanvas(context, qText, aText, hideAnswer = false) {
            if (!templateImage.complete) return;
            context.clearRect(0, 0, context.canvas.width, context.canvas.height);
            context.drawImage(templateImage, 0, 0);
            context.textAlign = 'center'; context.textBaseline = 'middle'; context.fillStyle = '#3e2c1c'; 
            const w = context.canvas.width; const h = context.canvas.height;
            
            let fSize = w * 0.055; 
            context.font = `bold ${fSize}px "Roboto Slab"`;
            
            let words = qText.split(' '), lines = [], line = '';
            const maxTextWidth = w * 0.68;
            
            words.forEach(word => {
                if(context.measureText(line + word).width > maxTextWidth) { 
                    lines.push(line.trim()); 
                    line = word + ' '; 
                } else {
                    line += word + ' ';
                }
            });
            lines.push(line.trim());
            
            const maxBlockHeight = h * 0.32;
            const lineHeightFactor = 1.4;
            
            while ((lines.length * fSize * lineHeightFactor) > maxBlockHeight && fSize > 12) {
                fSize -= 1; 
                context.font = `bold ${fSize}px "Roboto Slab"`;
            }
            
            let totalBlockHeight = lines.length * fSize * lineHeightFactor;
            // h * 0.56 fÃ¼r optimalen Abstand zum Logo
            let qStartY = (h * 0.56) - (totalBlockHeight / 2) + (fSize / 2);
            
            lines.forEach((l, i) => {
                context.fillText(l, w * 0.5, qStartY + (i * fSize * lineHeightFactor));
            });

            if (!hideAnswer && aText) {
                let aSize = w * 0.042;
                context.font = `bold ${aSize}px "Roboto Slab"`;
                while(context.measureText(aText).width > maxTextWidth && aSize > 10) {
                    aSize -= 1; 
                    context.font = `bold ${aSize}px "Roboto Slab"`;
                }
                context.fillText(aText, w * 0.5, h * 0.795);
            }
        }

        document.getElementById('questionInput').oninput = () => drawCanvas(ctx, document.getElementById('questionInput').value, document.getElementById('answerInput').value);
        document.getElementById('answerInput').oninput = () => drawCanvas(ctx, document.getElementById('questionInput').value, document.getElementById('answerInput').value);

        document.getElementById('addToLibBtn').onclick = async () => {
            const q = document.getElementById('questionInput').value.trim();
            const a = document.getElementById('answerInput').value.trim();
            if (!q || !a) return;
            await addDoc(collection(db, "users", MASTER_ID, "cards"), { question: q, answer: a, createdAt: new Date().toISOString() });
            document.getElementById('questionInput').value = ''; document.getElementById('answerInput').value = ''; drawCanvas(ctx, '', '');
        };

        window.deleteSingle = async (id) => { if(confirm("Frage lÃ¶schen?")) await deleteDoc(doc(db, "users", MASTER_ID, "cards", id)); }
        window.editSingle = (id) => {
            const card = currentCards.find(c => c.id === id);
            document.getElementById('editId').value = id;
            document.getElementById('editQuestion').value = card.question;
            document.getElementById('editAnswer').value = card.answer;
            document.getElementById('editModal').classList.remove('hidden');
        }
        window.saveEdit = async () => {
            const id = document.getElementById('editId').value;
            await updateDoc(doc(db, "users", MASTER_ID, "cards", id), {
                question: document.getElementById('editQuestion').value,
                answer: document.getElementById('editAnswer').value
            });
            document.getElementById('editModal').classList.add('hidden');
        }

        // --- PWA INSTALLATION LOGIC ---
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBtn').classList.remove('hidden');
        });

        window.installApp = async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') document.getElementById('installBtn').classList.add('hidden');
                deferredPrompt = null;
            } else {
                alert("Installation: Nutzen Sie das 'Teilen'-MenÃ¼ im Browser und wÃ¤hlen Sie 'Zum Home-Bildschirm hinzufÃ¼gen'.");
            }
        };

        // --- SPIEL LOGIK (RANDOM & EINMALIG) ---
        let ssDeck = []; 
        let totalInGame = 0;
        let currentIdx = 0;
        let curSS = null;

        window.startSlideshow = () => {
            if(currentCards.length === 0) return alert("Keine Fragen vorhanden!");
            ssDeck = [...currentCards].sort(() => Math.random() - 0.5);
            totalInGame = ssDeck.length;
            currentIdx = 0;
            document.getElementById('totalNumber').textContent = totalInGame;
            document.getElementById('slideshowModal').classList.remove('hidden');
            loadNext();
        }

        function loadNext() {
            document.getElementById('revealBtn').classList.remove('hidden');
            document.getElementById('nextSlideBtn').classList.add('hidden');
            if (ssDeck.length === 0) {
                alert("Spiel beendet!");
                return stopSlideshow();
            }
            currentIdx++;
            document.getElementById('currentNumber').textContent = currentIdx;
            curSS = ssDeck.pop();
            drawCanvas(document.getElementById('slideshowCanvas').getContext('2d'), curSS.question, curSS.answer, true);
        }

        document.getElementById('revealBtn').onclick = () => {
            drawCanvas(document.getElementById('slideshowCanvas').getContext('2d'), curSS.question, curSS.answer, false);
            document.getElementById('revealBtn').classList.add('hidden');
            document.getElementById('nextSlideBtn').classList.remove('hidden');
        }
        document.getElementById('nextSlideBtn').onclick = loadNext;
        window.stopSlideshow = () => document.getElementById('slideshowModal').classList.add('hidden');
        window.toggleDarkMode = () => document.documentElement.classList.toggle('dark');
        
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(() => {});
            });
        }
    </script>
</body>
</html>
